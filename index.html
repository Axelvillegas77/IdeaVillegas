<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title> Torras Motos </title>
</head>

<body>
    <header>
        <h1 id="titulo"> Torras Motos </h1>
    </header>
    <hr>
    <section>
        <h2 id="subtitulo"> Nuestros Productos y Accesorios </h2>
        <div id="divPadre">
            <label for="ingreso"> Escribe el repuesto que buscas</label>
            <input type="text" name="ingreso" value="" id="ingreso">

            <button id="boton"> Buscar </button>
        </div>
    </section>
    <!-- contenido principal  -->
    <main class="catalogoMain">
        <div class="containerCatalogo">
            <div class="containerUno">
                <img src="img/cascocatalogo.jpg" alt=" catalogo de cascos ">
                <h3> Catalogo de cascos </h3>
            </div>

            <div class="containerDos">
                <img src="img/escapecatalogo.jpg" alt=" catalogo de escapes ">
                <h3> Catalogo de escapes </h3>
            </div>

            <div class="containerTres">
                <img src="img/catalogoplasticos.jpg" alt=" catalogo de plasticos para moto  ">
                <h3> Catalogo de plasticos </h3>
            </div>
        </div>

        <div class="containerCatalogoDos">
            <div class="containerCuatro">
                <img src="img/catalogocorona.jpg" alt=" catalogo de trasmision para moto ">
                <h3> Catalogo de trasmision </h3>
            </div>

            <div class="containerCinco">
                <img src="img/catalogocubiertas.png" alt=" catalogo de cubiertas para moto  ">
                <h3> Catalogo de cubiertas </h3>
            </div>

            <div class="containerSeis">
                <img src="img/ledcatalogo.png" alt=" catalogo de faroles auxiliares de led ">
                <h3> Catalogo creed led </h3>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="js/main.js"></script>
</body>

</html>
